<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css"  rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
  <title>Biology</title>
  <style>
    body {
      font-family: 'Josefin Sans', sans-serif;
      margin: 0;
      padding: 18px;
      background-color: #222222;
    }
    
    h1 {
      text-align: center;
      color: #dfdfdf;
      font-size: 22px;
      margin-bottom: 13px;
    }
    
    .container {
        font-size: 20px;
      max-width: 600px;
      margin: 0 auto;
      background-color: #0e0e0e;
      padding: 30px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    .question {
      margin-bottom: 20px;
      color: aliceblue;
    }
    
    .options label {
      display: block;
      margin-bottom: 10px;
      color: #d3d3d3;
    }
    
    .submit-btn {
      text-align: center;
      margin-top: 20px;
    }
    
    .result {
      margin-top: 20px;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    
    .result.correct {
      color: #4CAF50;
    }
    
    .result.incorrect {
      color: #F44336;
    }
    
    .retry-btn {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Biology 2 sec.</h1>
    
    <form id="quiz-form">
      <div class="question">
        <p>1. On staining a transvers section of a dicot plant stem with iodine solution,
             which of the following appears with dark blue colour?</p>
        <div class="options">
          <label>
            <input type="radio" name="q1" value="a" required> a) Xylem vessels.
          </label>
          <label>
            <input type="radio" name="q1" value="b"> b) Compination cells of phloem.
          </label>
          <label>
            <input type="radio" name="q1" value="c"> c) Cambium.
          </label>
          <label>
            <input type="radio" name="q1" value="d"> d) The innermost row of cells in cortex.
          </label>
        </div>
      </div>
      
      <div class="question">
        <p>2. Which of the following <b>doesn't</b> consist of paranchyma cells ?</p>
        <div class="options">
          <label>
            <input type="radio" name="q2" value="a" required> a) Stem's epidermis.
          </label>
          <label>
            <input type="radio" name="q2" value="b"> b) Leaf's epidermis
          </label>
          <label>
            <input type="radio" name="q2" value="c"> c) Cambium tissue
          </label>
          <label>
            <input type="radio" name="q2" value="d"> d) Stem's pith
          </label>
        </div>
      </div>
      
      <div class="submit-btn">
       
        <button type="submit" value="submit" class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">submit</button> 
    </div>
      
      <div id="result-container"></div>
      
      <div class="retry-btn">
        <button id="retry-button" onclick="resetQuiz()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Retry</button>
      </div>
    </form>
  </div>
  
  <script>
    const form = document.getElementById('quiz-form');
    const resultContainer = document.getElementById('result-container');
    const retryButton = document.getElementById('retry-button');
    
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const answers = {
        q1: form.q1.value,
        q2: form.q2.value
      };
      
      // Process the answers
      const correctAnswers = {
        q1: 'd',
        q2: 'c'
      };
      
      // Compare the selected answers with the correct answers
      const result = {};
      for (const question in answers) {
        result[question] = answers[question] === correctAnswers[question];
      }
      
      // Display the results
      resultContainer.innerHTML = '';
      for (const question in result) {
        const answerStatus = result[question] ? 'Correct' : 'Incorrect';
        const resultElement = document.createElement('div');
        resultElement.className = `result ${result[question] ? 'correct' : 'incorrect'}`;
        resultElement.textContent = `Question ${question}: ${answerStatus}`;
        resultContainer.appendChild(resultElement);
      }
      
      // Show the retry button
      retryButton.style.display = 'block';
    });
    
    function resetQuiz() {
      form.reset();
      resultContainer.innerHTML= '';
      retryButton.style.display = 'none';
    }
  </script>
</body>
</html>
